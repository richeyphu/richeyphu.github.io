    <script type="text/javascript">
      // Go to top function
      function topFunction() {
        window.scrollTo({ top: 0, behavior: "smooth" });
      }

      // Scroll to div
      function goToDiv(div) {
        $("html, body").animate(
          {
            easing: "easeOutElastic",
            scrollTop: $("#" + div).offset().top - 80,
          },
          1500
        );
      }
    </script>

              .end()
